<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/mystyles.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/mylogic.js"></script>
</head>
<body>
    <div class="main">
        <h2 class="heading">Roman Number Caculator</h2>
        <form>
            <div class="inputblock">
                <input type="tel" id="numone" placeholder="First Number">
                <span></span>
            </div>
            <div class="inputblock">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">รท</option>
                </select>
            </div>
            <div class="inputblock">
                <input type="tel" id="numtwo" placeholder="Second Number">
                <span></span>
            </div>
            <div class="btnsection">
                <span id="answerdiv" class="result"></span>
                <button type="button" id="caculate">Caculate</button>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</body>
</html>
